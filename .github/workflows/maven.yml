name: Maven Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Ensure this is correctly specified

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean install -f java/pom.xml

    - name: Run Tests
      run: mvn test -f java/pom.xml

    - name: Run Tests
      run: mvn test -f java/pom.xml  # Run tests after building the project
